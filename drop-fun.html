<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drop Fun</title>
	<style>
		.parent {
			background-color: blue;
			width: 100px;
			height:40px;
			position:relative;
		}

		.child {
			background-color: purple;
			width: 50px;
			height:50px;
			position:absolute;
			top:100%;
			left:0;
			display: none;
		}

		.parent:hover .child {
			display: block;
		}

	</style>
</head>
<body>
	<div class="parent">
		Nav item 1
			<div class="child">
				Sub Nav
			</div>
	</div>
	
</body>
</html>
