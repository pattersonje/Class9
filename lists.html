<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lists</title>
	<style>
		ol {
			background-color: lawngreen;
			list-style-position: inside;
			padding:0;
			list-style-type: decimal-leading-zero;
		}
		ul {
			list-style-image:url(http://wes.io/K8oo/yellow-bullet.gif);
		}
		ul.groceries {
			list-style: inside circle;
		}
	</style>
</head>
<body>

	<ol>
	    <li>One</li>
	    <li>Two</li>
	    <li>Three</li>
	</ol>

	<ul class="groceries">
	    <li>Milk</li>
	    <li>Bread</li>
	    <li>Eggs</li>
	</ul>
	<ul>
	    <li>Milk</li>
	    <li>Bread</li>
	    <li>Eggs</li>
	</ul>
	
</body>
</html>
